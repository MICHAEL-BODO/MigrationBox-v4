version: '3.8'

services:
  # --- GCP Emulators ---
  firestore-emulator:
    image: google/cloud-sdk:emulators
    command: gcloud beta emulators firestore start --host-port=0.0.0.0:8080
    ports:
      - "8080:8080"
    environment:
      - FIRESTORE_PROJECT_ID=local-project
    networks:
      - migration-network

  pubsub-emulator:
    image: google/cloud-sdk:emulators
    command: gcloud beta emulators pubsub start --host-port=0.0.0.0:8085
    ports:
      - "8085:8085"
    environment:
      - PUBSUB_PROJECT_ID=local-project
    networks:
      - migration-network

  storage-emulator:
    image: fsouza/fake-gcs-server
    command: -scheme http
    ports:
      - "4443:4443"
    networks:
      - migration-network

  # --- Local Infrastructure ---
  neo4j:
    image: neo4j:5.19.0
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_PLUGINS=["apoc", "graph-data-science"]
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j-data:/data
    networks:
      - migration-network

  redis:
    image: redis:7.2-alpine
    ports:
      - "6379:6379"
    networks:
      - migration-network

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=migrationbox
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - migration-network

  temporal:
    image: temporalio/auto-setup:1.23.0
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PWD=postgres
      - POSTGRES_SEEDS=postgres
    depends_on:
      - postgres
    ports:
      - "7233:7233"
      - "8233:8233"
    networks:
      - migration-network

  temporal-ui:
    image: temporalio/ui:2.25.0
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    ports:
      - "8081:8080"
    depends_on:
      - temporal
    networks:
      - migration-network

volumes:
  neo4j-data:
  postgres-data:

networks:
  migration-network:
    driver: bridge
